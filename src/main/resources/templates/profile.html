  <body class="nav-md">
  

  
    <div class="container body">
    
      <div class="main_container">
       
        
      <div th:replace = "form :: form1"> </div>

        <!-- page content -->
        <div class="right_col" role="main">
        
       
          <div class="row">
              <div class="col-md-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2> <i class="fa fa-edit"></i> &nbsp;Modifier mon profil  </h2>
                     <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                      </ul> 
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <div class ="alert alert-warning" th:if="${msg}">
    <span th:text="${msg}"></span>
  </div>
                    <form th:action="@{'/updateCont'(idcont=${cntct.getIdContact()})}" method="post" class="form-horizontal form-label-left input_mask">

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getNom()}" type="text" class="form-control has-feedback-left" id="inputSuccess2" name="nom" placeholder="Nom">
                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getPrenom()}"type="text" class="form-control" id="inputSuccess3" name="prenom"  placeholder="Prénom">
                        <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getCin()}" type="text" class="form-control has-feedback-left" name="cin"  id="inputSuccess4" placeholder="N° CIN">
                        <span class="fa fa-pencil form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getNumTele()}" type="text" class="form-control" id="inputSuccess5" name="tel" placeholder="N° tel">
                        <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                      </div>



<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getDateNaiss()}" type="text" class="form-control has-feedback-left" name="date" id="inputSuccess2" placeholder="Date de naissance (jj/mm/yyyy)">
                        <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getLieuNaiss()}" type="text" class="form-control"  name="lieu" id="inputSuccess3" placeholder="Lieu de naissance">
                        <span class="fa fa-location-arrow form-control-feedback right" aria-hidden="true"></span>
                      </div>

<br>

			<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                        <h4  class="fa fa-lock"> Sécurité </h4>
                      </div>
                   <br>
                   
                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getEmail()}" type="text" class="form-control has-feedback-left" id="inputSuccess4" name="email"  placeholder="Email">
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input th:value = "${cntct.getPassword()}" type="text" class="form-control" id="inputSuccess5" name="passone"  placeholder="Mot de passe">
                        <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
                      </div>
                  
                      
                       <div style="margin-left: 270px;" class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess4" name="passtwo" placeholder="Confirmer Mot de passe">
                        <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                      </div>

<br>

                      <div class="ln_solid"></div>
                      <div  style="margin-left: 10px;" class="form-group">
                        <div   class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        
						   <button class="btn btn-primary" type="reset">Réinitialiser</button>
                          <button type="submit" class="btn btn-success">Modifier</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
 </div> </div> </div> </div></div>
        <!-- /page content -->

    <!-- DateJS -->
    <script src="static/vendors/DateJS/build/date.js"></script>
    <!-- JQVMap -->
    <script src="static/vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="static/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="static/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="vendors/moment/min/moment.min.js"></script>
    <script src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
  
    <!-- jQuery Sparklines -->
    <script src="vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- easy-pie-chart -->
    <script src="vendors/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>

    <script src="build/js/custom.min.js"></script>
