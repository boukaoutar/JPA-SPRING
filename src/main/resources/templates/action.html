    <div th:fragment = "action" xmlns:th = "http://www.thymeleaf.org">
       <meta charset="UTF-8"/> 
       <form action="" method = "GET">
        <div class="container-fluid">
          <div class="row">

            <div class="col-lg-12 col-md-12">
            <div  th:if="${size != -1}" >
              <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">Les Actions</h4>
                  <p class="card-category">Les événement de l'organisme</p>
                </div>
                <div class="card-body table-responsive">
                 
                  <table class="table table-hover">
                    <thead class="text-infouu">
                      <th>Projet</th>
                      <th>Créateur</th>
                      <th>Date Creation</th>
                      <th>Date Réalisation</th>
                      <th>Budget</th>
                      <th>Média</th>
                    </thead>
                    <tbody>
                   
                      <tr th:each="action: ${actions}">
                        <td>
                         <div th:if="${action.getProjet() != null}" th:text="${action.getProjet().getNom()}"></div> 
                       	 <div th:unless="${action.getProjet() != null}" th:text="----------------"></div> 
						</td>
                        <td>
                           <div th:if="${action.getContact() != null}" th:text="${action.getContact().getEmail()}"></div> 
                       	 <div th:unless="${action.getContact() != null}" th:text="----------------"></div> 
						
                        </td>
                        <td>
                         <div th:if="${action.getDateCreation() != null}" th:text="${action.getDateCreation()}"></div> 
                       	 <div th:unless="${action.getDateCreation() != null}" th:text="----------------"></div> 
                        </td>
                        <td>
                         <div th:if="${action.getDateRealisation() != null}" th:text="${action.getDateRealisation()}"></div> 
                       	 <div th:unless="${action.getDateRealisation() != null}" th:text="----------------"></div> 
						
                        </td>
                        <td>
                         <div th:if="${action.getBudget() != null}" th:text="${action.getBudget()}"></div> 
                       	 <div th:unless="${action.getBudget() != null}" th:text="----------------"></div> 
                        </td>
                        <td>
                        
                        <a class="material-icons" style="color:#000000" th:href="@{communaute}">perm_media</a>
                        
                        </td>
                      </tr>
                    </tbody>
                  </table>
					</div>
                </div>
              </div>
              
            <div th:unless="${size != -1}" class="text-center">
            aucun action
            </div> 
            </div>
          </div>
      </div>
      	</form>
      
     <div  th:if="${size != -1}" >
    	 
      	<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" >
    <li th:class=" ${pageCourant} == '0'?'page-item disabled':'page-item'">
    <a class="page-link" th:href="@{communaute(page=${pageCourant}-1)}" >Previous</a>
    </li>
    <li th:class=" ${pageCourant} == ${status.index}?'page-item active':'page-item'" th:each="pa,status:${pages}"><a class="page-link" th:href="@{communaute(page=${status.index},size=${size})}" th:text="${status.index}"></a></li>
    <li th:class=" ${pageCourant} == ${size}?'page-item disabled':'page-item'" >
     <a class="page-link"  th:href="@{communaute(page=${pageCourant}+1)}">Next</a> 
    </li>
  </ul>
</nav>
      </div> 		
      </div>
