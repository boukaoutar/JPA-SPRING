<div class="col-md-2"></div>
<div class="col-md-8">
<div class="card mb-4" th:each="action : ${actions}">
  <div class="card-header">
    <h4 class="card-title" th:text="${action.getNom()}"></h4>
  </div>
  <div class="card-body">
    
   <h6 class="card-text"  th:text="${'Association : '+action.getProjet().getOrganisme().getNom()}" spellcheck="false"></h6>
    <p class="card-text" th:text="${'Projet : '+action.getProjet().getNom()}"></p>
    <div class="col-md-10"></div>
    <div class="col-md-2"><a href="#" class="btn btn-info">More infos</a></div>
  </div>
  <div class="card-footer text-muted">
   <h6 th:text="${'Created: '+action.getDateCreation() +' by '+action.getContact().getEmail()}"></h6> 
  </div>
  </div>
</div>
