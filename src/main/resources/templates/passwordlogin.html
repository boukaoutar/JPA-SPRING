<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    
       <script type="text/javascript">
    function preback(){window.history.forward();}
    setTimeout("preback()",0);
    window.onunload=function(){null};
    </script>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/connect}" method="post" th:object="${contact}">
              <h1>Password Form</h1>
              <div>
                <input type="password" name="password" id="password"  class="form-control" th:field="*{password}" placeholder="password"  />
                <span th:errors = "*{password}" class="text-danger" ></span>
                <span th:text = "${errorvalidation}" class="text-danger" ></span> 
              </div>
              
               <div>
                <input type="hidden" name="email" id="email" value="hi@gmail.com"  class="form-control" placeholder="email"  />
              </div>
              
              <div>
                 <button type="submit" class="btn btn-default submit" >Login</button>
              </div>

            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
