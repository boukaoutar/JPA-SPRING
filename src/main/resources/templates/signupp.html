<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>S'inscrire </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
  <div layout:fragment="content">
  <div  class="container">
  <div class="col-md-3"></div>
    <div class="col-md-6">
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
           <form th:action="@{SaveNewUser}" method="POST">
              <h1>INSCRIPTION</h1>
              <div>
              <span th:if="${nomInvalidMessage}" role="alert" th:text="${nomInvalidMessage}" style="color:#FF0000"></span>
                <input type="text" class="form-control" placeholder="Nom" th:value=${contact.nom} name="Nom"  required=""  />
              </div>
              <div>
              <span th:if="${prenomInvalidMessage}" role="alert" th:text="${prenomInvalidMessage}" style="color:#FF0000"></span>
                <input type="text" class="form-control" placeholder="Prenom" th:value=${contact.prenom} name="Prenom" required="" />
              </div>
              <div>
              <span th:if="${alreadyRegisteredMessage}" role="alert" th:text="${alreadyRegisteredMessage}" style="color:#FF0000"></span>
                <input type="email" class="form-control" placeholder="Email" th:value=${contact.email} name="email" required />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Mot de passe" th:value=${contact.password} name="password" required/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Nome de l'association" th:value=${organisme.nom_association} name="nom_association" required/>
              </div>
              <div>
                <select name="type_association"  th:name="id_type_organism"  class="form-control" required>
                        <option disabled="disabled" value="" selected="selected">Type de l'association</option>
                        <option th:each="t : ${typeorganisme}"  th:value="${t.id_typeOrga}" th:utext="${t.nom}"/>
                </select>
              </div>
              <div class="form-group">
              <br/>
              <button class="btn btn-success" type="submit">S'inscrire</button>
              </div>
              </form>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Déjà membre ?
                  <a th:href="@{login}" class="to_register"> S'authentifier </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            
          </section>
        </div>


      </div>
    </div>
     </div>
    </div>
   
  </body>
</html>
